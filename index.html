<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title> Typing sped test game </title>

  <!-- style css link  -->
  <link rel="stylesheet" href="css/style.css">

</head>

<body>

  <div class="wrapper">
    <input type="text" class="input-field">
    <div class="content-box">
      <div class="typing-text"><p></p></div>
      <div class="content">
        <ul class="result-details">
          <li class="time">
            <p>Time Left: </p>
            <span><b>60</b>s</span>
          </li>
          <li class="mistake">
            <p>Mistakes: </p>
            <span>0</span>
          </li>
          <li class="wpn">
            <p>WPN: </p>
            <span>0</span>
          </li>
          <li class="cpm">
            <p> CPM: </p>
            <span>0</span>
          </li>
        </ul>
        <button>Try Again</button>
      </div>
    </div>
  </div>


  <!-- script links -->
  <script src="js/paragraph.js" defer></script>
  <script src="js/app.js" defer></script>

</body>

</html>
